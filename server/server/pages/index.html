<!DOCTYPE html>
<html id="mydiv">
<head >
    <meta charset="UTF-8"> </meta>
    <title>Dittora</title>
    <link rel="icon" type="image/jpg" href="Dittora.jpg" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Reenie+Beanie" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Rhodium+Libre" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var width = $(window).width();

        console.log($(window).width());


        $("#mydiv").width(width);
        $("#mydiv").css({marginLeft: width*0.07});
        console.log($("#mydiv").width());

        $(document).ready(function(){
            // Add smooth scrolling to all links
            $("a").on('click', function(event) {

                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });
        });
    </script>
</head>
<body >
<div id="app"></div>

<script src="./bundle.js"></script>

</body>
</html>
